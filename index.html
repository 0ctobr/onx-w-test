<!DOCTYPE html>
<html>
<head>
    <title>MobileNetV2 Browser Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Классификация изображений с помощью модели MobileNetV2</h1>
        
        <div class="upload-section">
            <!-- Первая строка -->
            <div class="upload-row">
                <label for="imageUpload">Загрузить изображение с устройства:</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>
            
            <!-- Вторая строка -->
            <div class="upload-row">
                <button id="loadSample">Загрузить тестовое изображение</button>
                <input type="text" id="imageUrl" placeholder="Вставить ссылку...">
                <button id="loadFromUrl">Загрузить URL</button>
            </div>
        </div>
        
        <div class="preview-section">
            <img id="preview" width="300" height="300">
            <div id="results">
                <p>Select an image to see predictions</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
